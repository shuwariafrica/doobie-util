version = "3.10.2"
runner.dialect = Scala3
maxColumn = 120

rewrite.rules = [AvoidInfix, PreferCurlyFors, RedundantBraces, RedundantParens, SortModifiers]

align.openParenCallSite = false
align.openParenDefnSite = false
align.stripMargin = true

assumeStandardLibraryStripMargin = true

danglingParentheses.callSite = false
danglingParentheses.defnSite = false
danglingParentheses.preset = true

docstrings.style = keep

indent.defnSite = 2

rewrite.scala3.convertToNewSyntax = true
rewrite.scala3.insertEndMarkerMinLines = 24
rewrite.scala3.removeEndMarkerMaxLines = 12
rewrite.scala3.removeOptionalBraces = true

#docstrings.style = SpaceAsterisk # Retained for manual formatting use
docstrings.style = keep # Prevents header mangling. Allows CI checks to pass. Use `SpaceAsterisk` otherwise
docstrings.removeEmpty = true
docstrings.oneline = fold
docstrings.wrap = fold
docstrings.wrapMaxColumn = 100
docstrings.blankFirstLine = fold
docstrings.forceBlankLineBefore = true

fileOverride {
  "glob:**.sbt" {
    runner.dialect = scala212source3
  }

  "glob:**/project/**.*" {
    runner.dialect = scala212source3
  }
}

